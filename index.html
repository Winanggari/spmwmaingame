<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ajak Main Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8e8ee, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 150px;
      width: 300px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 30px;
      top: 30px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      right: 30px;
      bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Mau main game bareng?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // Bikin tombol Yes lari-lari
    yesBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200;
      const y = Math.random() * 100;
      yesBtn.style.left = `${x}px`;
      yesBtn.style.top = `${y}px`;
    });

    // Ketika klik No, arahkan ke halaman kedua
    noBtn.addEventListener('click', () => {
      window.location.href = "maaf.html";
    });
  </script>

</body>
</html>
